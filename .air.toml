root = "."
tmp_dir = "./tmp/air"

[build]
bin = "main" 
cmd = "go build -o ./tmp/air/main ./cmd/api/main.go" 
delay = 1000 # ms
exclude_dir = ["tmp", "_doc", "db", "_env"] 
exclude_file = [] 
full_bin = "./tmp/air/main" 
include_dir = [] 
include_ext = ["go"] 
kill_delay = 500 # ms
log = "air.log" 
send_interrupt = false 
stop_on_error = true 

[log]
time = true

[color]
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[misc]
clean_on_exit = true
